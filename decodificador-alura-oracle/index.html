<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/responsiveness.css" />
  </head>
  <body>
    <div class="container">
      <div class="esquerda">
        <img
          class="logo-alura"
          src="assets/logo-alura.svg"
          alt="Logotipo Alura"
        />
        <form>
          <textarea
            id="texto-principal"
            type="text"
            placeholder="Digite seu texto"
          ></textarea>
          <div>
            <div class="alerta">
              <img src="assets/warning.svg" />
              <span>Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="botoes">
              <button class="bt-cripto" id="criptografar" type="button">
                Criptografar
              </button>
              <button class="bt-descripto" id="descriptografar" type="button">
                Descriptografar
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="direita">
        <div class="sem-retorno">
          <img
            src="assets/looking.svg"
            id="mensagem-nao-encontrada"
            alt="Nenhuma mensagem encontrada"
          />
          <h3 class="titulo-sem-retorno">Nenhuma mensagem encontrada</h3>
          <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
        <div class="texto-criptografado d-none">
          <p></p>
          <button class="bt-copiar" id="copiar">Copiar</button>
        </div>
      </div>
    </div>

    <footer>
      <a target="_blank" href="https://www.linkedin.com/in/luixsouza/">
        <img src="assets/linkedin_logo.svg" class="logo-link" alt="linkedin" />
      </a>
      <a target="_blank" href="https://github.com/luixsouza">
        <img src="assets/github_logo.svg" class="logo-link" alt="github" />
      </a>
      <p class="copyright">&copy; Desenvolvido por Luis Eduardo - 2024</p>
    </footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
